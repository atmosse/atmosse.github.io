<!DOCTYPE html>
<link rel="stylesheet" href="progressBar.css">
  <head>
  </head>
  <body>
    <div role="chart">
        <h2>Sleep</h2>
    <div role="sleepProgressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="8" style="--value:50"></div>
    </div>

    <div role="chart">
        <h2>Recovery</h2>
    <div role="recoveryProgressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="8" style="--value:60"></div>
    </div>

    <div role="chart">
        <h2>Calories</h2>
    <div role="caloriesProgressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="8" style="--value:90"></div>
    </div>
  </body>
</html>
